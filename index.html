<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
</head>
<body>
  
  <div id="choropleth_map"></div>
  <div id="scatterplot"></div>
  <div id="dot_distribution"></div>

  <script type="text/javascript">

    var spec2 = "js/map.vg.json";
    vegaEmbed('#choropleth_map', spec2, { "actions": false }).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    var spec3 = "js/scatterplot.vg.json";
    vegaEmbed('#scatterplot', spec3, { "actions": false }).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    var spec4 = "js/dot_distribution.vg.json";
    vegaEmbed('#dot_distribution', spec4, { "actions": false }).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>
</body>
</html>
