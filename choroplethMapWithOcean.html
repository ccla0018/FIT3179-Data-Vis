<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "Global Youtube Statistics",
  "width": 800,
  "height": 400,
  "data": {
    "url": "https://raw.githubusercontent.com/ccla0018/FIT3179-Data-Vis/main/ne_110m_admin_0_countries.topojson",
    "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
  },
  "layer": [
    {
      "data": {
        "url": "https://raw.githubusercontent.com/ccla0018/FIT3179-Data-Vis/main/WorldMapWithGraticules.topojson",
        "format": {"type": "topojson", "feature": "ne_110m_graticules_30"}
      },
      "mark": {"type": "geoshape", "fill": null, "stroke": "white"}
    },
    {
      "transform": [
        {
          "lookup": "properties.NAME",
          "from": {
            "data": {
              "url": "https://raw.githubusercontent.com/ccla0018/FIT3179-Data-Vis/main/Global_Youtube_Statistics.csv"
            },
            "key": "Country",
            "fields": ["Video Views"]
          }
        }
      ],
      "mark": {"type": "geoshape", "stroke": "white"},
      "encoding": {
        "color": {
          "field": "Video Views",
          "type": "quantitative",
          "scale": {
            "type": "threshold",
            "domain": [0, 10, 100, 1000, 10000, 100000],
            "range": ["#fdbe85", "#fd8d3c", "#e6550d", "#a63603", "#e6550e", "#a63608", "#8b0000"]
          }
        }
      }
    }
  ],
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
